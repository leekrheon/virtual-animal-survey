<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>랜덤 Google Form 이동</title>
</head>
<body>
  <p>Google Form으로 이동 중입니다...</p>

  <script>
    const links = [
      "https://map.naver.com/p/search/%EC%8B%A0%EB%85%BC%ED%98%84%20%EB%A7%9B%EC%A7%91/place/1798986142?c=15.00,0,0,0,dh&placePath=/menu3",
      "https://map.naver.com/p/search/%EB%B6%84%EC%9C%84%EA%B8%B0%20%EC%A2%8B%EC%9D%80%20%EC%95%BC%EC%99%B8%EC%8B%9D%EB%8B%B9?searchType=place&c=14.66,0,0,0,dh",
      "https://pages.github.com/"
    ];

    let counts = JSON.parse(localStorage.getItem('formCounts')) || Array(links.length).fill(0);

    const minCount = Math.min(...counts);
    const candidates = counts.map((c, i) => c === minCount ? i : -1).filter(i => i !== -1);
    const chosenIndex = candidates[Math.floor(Math.random() * candidates.length)];

    counts[chosenIndex]++;
    localStorage.setItem('formCounts', JSON.stringify(counts));

    window.location.href = links[chosenIndex];
  </script>
</body>
</html>
