<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>중앙대 AI)PR팀 환경공익광고 효과설문</title>
</head>
<body>
  <p>참여해주셔서 감사합니다, 곧 설문지로 연결 됩니다...</p>

  <script>
    const links = [
      "https://forms.gle/exfHLBdYnmJNidiQ6",
      "https://forms.gle/HbspcUE7ysAFBWht7",
      "https://forms.gle/vLQ9AEGcsspa76u5A",
      "https://forms.gle/zBpuhv58MSW4iXqz8"
    ];

    // 고정된 인덱스가 없으면 새로 생성
    let fixedIndex = localStorage.getItem('fixedSurveyIndex');
    if (fixedIndex === null) {
      // 현재 시간 + 랜덤 요소를 섞어 최대한 분산 효과
      const now = new Date();
      const seed = now.getTime() + Math.floor(Math.random() * 10000);
      fixedIndex = seed % links.length;

      localStorage.setItem('fixedSurveyIndex', fixedIndex);
    }

    // 해당 설문 링크로 이동
    window.location.href = links[fixedIndex];
  </script>
</body>
</html>
